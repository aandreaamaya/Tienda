<div class="card border-light mb-3">

    <!-- Card header -->

    <div class="card-header">
    <div class="row">
        <div class="col">
        <h4>Listado de categorías</h4>
        </div>
        <div class="col">
        <button type="button" class="btn btn-primary" style="float: right;">Agregar categoría</button>
        </div>
    </div>
    </div>

    <!-- Card body -->

    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
                <tr class="table-primary">
                    <th>Id</th>
                    <th>Código</th>
                    <th>Categoría</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let category of categories; let i = index"> -->
                
                @for(category of categories; track category; let i = $index ) {

                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ category.code }}</td>
                        <td>{{ category.category }}</td>
                        <td>{{ category.status == 1? "Activo": "Inactivo" }}</td>
                    </tr>
                    
                }
                
            </tbody>
        </table>
    </div>
</div>
