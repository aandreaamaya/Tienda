<div class="container mt-5">
  <h2>Tu bolsa</h2>
  <div class="row">
    <div class="col-12" *ngIf="cartItems.length === 0">
      <p>No hay productos en la bolsa.</p>
    </div>
    <div class="col-12" *ngIf="cartItems.length > 0">
      <div class="list-group">
        <div class="list-group-item d-flex align-items-center" *ngFor="let item of cartItems">
          <img [src]="item.image" class="img-thumbnail me-3" alt="{{ item.product.product }}" style="width: 50px; height: 50px;">
          <div class="flex-grow-1">
            <h5 class="mb-1">{{ item.product.product }}</h5>
            <p class="mb-1">Precio: ${{ item.product.price }}</p>
            <div class="quantity-selector d-inline-block">
              <button class="btn btn-small" (click)="quantityDown(item)"><i class="ph ph-minus"></i></button>
              <input class="quantity-input" type="text" min="0" [value]="item.quantity" disabled>
              <button class="btn btn-small" (click)="quantityUp(item)"><i class="ph ph-plus"></i></button>
            </div>
          </div>
          <button class="btn admin-button" (click)="removeFromCart(item.cart_id)">
            <i class="ph ph-trash i-cart"></i>
          </button>
        </div>
      </div>
      <div class="mt-4 resumen-precios">
        <h3>Subtotal: ${{ subtotal }}</h3>
        <!-- <h3>Envío: ${{ shippingCost }}</h3>
        <h3>Total: ${{ total }}</h3> -->
        <button (click)="openBuyModal()" class="btn btn-success">Comprar</button>
        <button (click)="deleteCart()" class="btn btn-danger">Vaciar Carrito</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de compra -->
<div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buyModalLabel">Confirmar compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Subtotal: ${{ subtotal }}</p>
        <p>Tarjeta de crédito: **** **** **** 5678</p>
        <button (click)="buyNow()" class="btn btn-primary">Confirmar compra</button>
      </div>
    </div>
  </div>
</div>
